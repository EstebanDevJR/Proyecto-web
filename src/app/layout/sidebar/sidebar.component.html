<div class="sidebar">
  <div class="sidebar-content">
    <!-- Header del sidebar -->
    <div class="sidebar-header">
      <div class="user-welcome">
        <div class="welcome-avatar">
          <mat-icon>person</mat-icon>
        </div>
        <div class="welcome-text">
          <div class="welcome-title">Bienvenido</div>
          <div class="welcome-name">{{ userLogged }}</div>
        </div>
      </div>
    </div>

    <!-- Menú principal -->
    <div class="menu-section">
      <h6 class="section-title">Navegación</h6>
      <ul class="menu-list">
        @for (sidebarItem of sidebarItems; track sidebarItem) {
          @if (!sidebarItem.groupTitle) {
            <li class="menu-item">
              <a [routerLink]="sidebarItem.class === '' ? [sidebarItem.path] : null" 
                 [ngClass]="[sidebarItem.class]"
                 (click)="callToggleMenu($event, sidebarItem.submenu.length)" 
                 class="item-link"
                 [routerLinkActive]="'active'">
                <div class="item-content">
                  <mat-icon class="item-icon">{{sidebarItem.icon}}</mat-icon>
                  <span class="item-text" [innerHTML]="sanitizeHtml(sidebarItem.title)"></span>
                  @if (sidebarItem.badge !== '') {
                    <span class="item-badge" [ngClass]="[sidebarItem.badgeClass]" [innerHTML]="sanitizeHtml(sidebarItem.badge)"></span>
                  }
                </div>
              </a>
            </li>
          } @else {
            <!-- Group title -->
            <li class="menu-item">
              <h6 class="section-title" [innerHTML]="sanitizeHtml(sidebarItem.title)"></h6>
            </li>
          }
        }
      </ul>
    </div>

    <!-- Footer del sidebar -->
    <div class="sidebar-footer">
      <div class="footer-content">
        <p class="app-version">Versión 1.0.0</p>
        <p class="copyright">© 2024 Sistema</p>
      </div>
    </div>
  </div>
</div>
